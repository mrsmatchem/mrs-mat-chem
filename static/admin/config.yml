backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "header"
    label: "Nagłówek"
    folder: "data/header"
    create: false
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    extension: mdx
    format: frontmatter
    editor:
      preview: false
    fields:
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Opis", name: "description", widget: "markdown" }
      - { label: "Tekst", name: "text", widget: "markdown" }
      - { label: "Zdjęcie", name: "image", widget: "image" }

  - name: "offers"
    label: "Oferty"
    folder: "data/offers"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    extension: mdx
    format: frontmatter
    editor:
      preview: false
    fields:
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Podpunkty", name: "points", widget: "list" }
      - { label: "Bonusy", name: "bonuses", widget: "list" }
      - { label: "Stara cena", name: "old_price", widget: "number" }
      - { label: "Nowa cena", name: "new_price", widget: "number" }
